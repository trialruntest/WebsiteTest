<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSS-Only Animated Cats</title>
<style>
  :root{
    --bg:#0f1020;
    --moon:#f7f7ff;
    --star:#cfd3ff;
  }

  /* Page layout */
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      radial-gradient(1200px 600px at 80% -10%, #2e2f55 0%, #171836 45%, #0f1020 70%),
      #0f1020;
    color:#fff;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
  }

  .scene{
    position:relative;
    width:min(1100px, 92vw);
    height:min(520px, 70vh);
    border-radius:18px;
    padding:1.2rem;
    box-sizing:border-box;
    background:
      radial-gradient(120px 120px at 85% 20%, var(--moon) 0 50%, transparent 51%) no-repeat,
      linear-gradient(#0b0c1b, #0f1020);
    box-shadow: 0 25px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.05);
    overflow:hidden;
  }

  /* tiny stars */
  .scene::before,
  .scene::after{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(1px 1px at 10% 20%, var(--star) 50%, transparent 51%),
      radial-gradient(1px 1px at 25% 70%, var(--star) 50%, transparent 51%),
      radial-gradient(1px 1px at 40% 30%, var(--star) 50%, transparent 51%),
      radial-gradient(1px 1px at 55% 15%, var(--star) 50%, transparent 51%),
      radial-gradient(1px 1px at 70% 55%, var(--star) 50%, transparent 51%),
      radial-gradient(1px 1px at 88% 42%, var(--star) 50%, transparent 51%);
    opacity:.6;
    pointer-events:none;
  }
  .scene::after{ filter: blur(.5px); opacity:.35; }

  /* ground */
  .ground{
    position:absolute;
    left:0; right:0; bottom:0;
    height:32%;
    background: linear-gradient(#0a0b17 0%, #0b0c1a 70%, #090a14 100%);
    box-shadow: inset 0 12px 30px rgba(0,0,0,.35);
  }

  /* parade track */
  .parade{
    position:absolute;
    left:0; right:0; bottom:8%;
    display:grid;
    grid-auto-flow: column;
    align-items:end;
    gap:5rem;
    padding:0 5vw;
  }

  /* ---------- Cat Blueprint ---------- */
  .cat{
    --fur:#252a43;
    --fur2:#23263a;
    --accent:#ffb86b;
    --eye:#fdfdfd;
    --pupil:#1a1a1a;
    --collar:#ff4d6d;

    position:relative;
    width: 150px;
    height: 130px;
    transform-origin: 50% 100%;
    animation: bob 3s ease-in-out infinite;
    filter: drop-shadow(0 12px 8px rgba(0,0,0,.45));
  }

  /* Tail */
  .tail{
    position:absolute;
    right:-14px; bottom:45px;
    width:80px; height:18px;
    background: var(--fur2);
    border-radius: 18px;
    transform-origin: 10px 9px;
    transform: rotate(18deg);
    animation: tail-swish 2.2s ease-in-out infinite;
  }
  .tail::after{
    content:"";
    position:absolute;
    right:-6px; top:2px;
    width:28px; height:14px;
    background: var(--fur);
    border-radius: 14px;
  }

  /* Body */
  .body{
    position:absolute;
    left:20px; bottom:20px;
    width:110px; height:70px;
    background: linear-gradient(180deg, var(--fur) 0%, var(--fur2) 100%);
    border-radius: 26px 26px 22px 22px;
  }

  /* Legs */
  .leg{
    position:absolute;
    bottom:10px;
    width:22px; height:36px;
    background: var(--fur2);
    border-radius: 10px;
    transform-origin: 50% 0%;
    animation: step 0.6s ease-in-out infinite;
  }
  .leg.front{ left:34px; animation-delay: .15s; }
  .leg.back{ left:70px; }

  /* Head */
  .head{
    position:absolute;
    left:-6px; bottom:66px;
    width:64px; height:58px;
    background: var(--fur);
    border-radius: 22px;
    transform-origin: 60% 90%;
    animation: head-tilt 3.5s ease-in-out infinite;
  }

  /* Ears */
  .ear{
    position:absolute;
    width:22px; height:22px;
    background: var(--fur2);
    top:-8px;
    border-radius: 4px 4px 0 0;
    transform: rotate(45deg);
  }
  .ear.left{ left:6px; }
  .ear.right{ right:6px; animation: ear-flick 5s ease-in-out infinite; }

  /* Face */
  .eye{
    position:absolute;
    top:22px;
    width:16px; height:16px;
    background: var(--eye);
    border-radius: 50%;
    overflow:hidden;
    animation: blink 4s ease-in-out infinite;
  }
  .eye.left{ left:12px; }
  .eye.right{ right:12px; }
  .pupil{
    position:absolute;
    left:50%; top:50%;
    width:8px; height:12px;
    background: var(--pupil);
    border-radius:8px;
    transform: translate(-50%,-50%);
  }
  .nose{
    position:absolute;
    left:50%; top:36px;
    width:10px; height:6px;
    background: var(--accent);
    border-radius: 4px 4px 8px 8px;
    transform: translateX(-50%);
  }
  .whiskers{
    position:absolute;
    left:50%; top:38px;
    width:56px; height:1px;
    transform: translateX(-50%);
  }
  .whiskers::before,
  .whiskers::after{
    content:"";
    position:absolute;
    left:0; right:0; top:0;
    height:1px;
    background: linear-gradient(90deg, transparent 0 10%, rgba(255,255,255,.8) 10% 90%, transparent 90% 100%);
    box-shadow:
      0 6px 0 rgba(255,255,255,.6),
      0 -6px 0 rgba(255,255,255,.6);
    opacity:.85;
  }

  /* Collar + tag */
  .collar{
    position:absolute;
    left: -4px; bottom:52px;
    width: 72px; height:10px;
    background: var(--collar);
    border-radius: 6px;
  }
  .tag{
    position:absolute;
    left:28px; bottom:44px;
    width:12px; height:12px;
    background:#ffd166;
    border-radius:50%;
    box-shadow: 0 0 10px rgba(255,209,102,.6);
    animation: tag-swing 2.6s ease-in-out infinite;
    transform-origin: top center;
  }

  /* Speech bubble */
  .bubble{
    position:absolute;
    left: -6px; bottom: 128px;
    padding:.35rem .55rem;
    font-size:.8rem;
    line-height:1;
    background: rgba(255,255,255,.1);
    border: 1px solid rgba(255,255,255,.2);
    border-radius: 10px;
    backdrop-filter: blur(2px);
    opacity:0;
    transform: translateY(10px);
    transition: all .3s ease;
  }
  .cat:hover .bubble{
    opacity:1;
    transform: translateY(0);
  }

  /* ---------- Variants ---------- */
  .cat.orange { --fur:#3a2a22; --fur2:#2e211b; --collar:#7dd3fc; --accent:#ffb997; }
  .cat.purple { --fur:#3c2f54; --fur2:#2c2441; --collar:#a7f3d0; --accent:#ffd2a3; }
  .cat.gray   { --fur:#2e3548; --fur2:#262b3b; --collar:#fca5a5; --accent:#ffc58b; }

  /* ---------- Parade motion (background drift) ---------- */
  .parade{
    animation: drift 18s linear infinite;
  }

  /* ---------- Keyframes ---------- */
  @keyframes bob{
    0%,100%{ transform: translateY(0); }
    50%{ transform: translateY(-6px); }
  }
  @keyframes step{
    0%,100%{ transform: rotate(6deg); }
    50%{ transform: rotate(-6deg); }
  }
  @keyframes head-tilt{
    0%,100%{ transform: rotate(0deg); }
    50%{ transform: rotate(-6deg); }
  }
  @keyframes tail-swish{
    0%,100%{ transform: rotate(18deg); }
    50%{ transform: rotate(-22deg); }
  }
  @keyframes ear-flick{
    0%,96%,100%{ transform: rotate(45deg); }
    97%{ transform: rotate(35deg); }
    98%{ transform: rotate(55deg); }
    99%{ transform: rotate(45deg); }
  }
  @keyframes blink{
    0%, 92%, 100%{ height:16px; }
    95%{ height:2px; }
  }
  @keyframes tag-swing{
    0%,100%{ transform: rotate(6deg); }
    50%{ transform: rotate(-6deg); }
  }
  @keyframes drift{
    0%{ transform: translateX(0); }
    100%{ transform: translateX(-3%); }
  }

  /* Accessibility: prefer-reduced-motion */
  @media (prefers-reduced-motion: reduce){
    .cat, .leg, .tail, .head, .parade, .tag, .eye{ animation: none !important; }
  }

  /* Small screens */
  @media (max-width: 520px){
    .parade{ gap:2.2rem; }
    .cat{ transform: scale(.85); }
  }
</style>
</head>
<body>
  <div class="scene" role="img" aria-label="Three cartoon cats strolling under a moonlit sky.">
